<div class="matModalTitle">
    <h5 class="m-0">Car Make</h5>
    <button
      mat-icon-button
      type="button"
      (click)="close()"
      aria-label="Example icon button with a vertical three dot icon"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  
  <mat-dialog-content class="py-3 px-4 m-0">
    <form class="example-form form" [formGroup]="carMakeForm">
      <div class="row">
  
        <div>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Make Name</mat-label>
            <input
              matInput
              placeholder="Make Name"
              formControlName="name"
              (input)="onNameChange($event)"
              type="text"
            />
            <mat-error *ngIf="exists$ | async">{{carMakeForm.value.name}} already exists!</mat-error>
          </mat-form-field>
        </div>
        
      </div>
  
      <div class="col-md-12 py-4 text-center">
        <!-- <button mat-button (click)="check()"> CHECK</button> -->
        <button
          mat-button
          type="button"
          class="theme-btn mx-2"
          (click)="saveCarMake()"
          [disabled]="carMakeForm.invalid || (exists$ | async)"
          [ngClass]="{ disabledBtn: carMakeForm.invalid || (exists$ | async) }"
        >
          <mat-icon class="material-icons-outlined">save</mat-icon>
          Save
        </button>
  
      </div>
    </form>
  </mat-dialog-content>
