<div class="matModalTitle">
    <h5 class="m-0">Advertising Platform</h5>
    <button
      mat-icon-button
      type="button"
      (click)="close()"
      aria-label="Example icon button with a vertical three dot icon"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>
  
  <mat-dialog-content class="py-3 px-4 m-0">
    <form class="example-form form" [formGroup]="adPlatformForm">
      <div class="row">
        <div class="col-sm-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Advertising Platform</mat-label>
            <input
              matInput
              placeholder="Advertising Platform"
              formControlName="name"
              (input)="onNameChange($event)"
              type="text"
            />
          </mat-form-field>
          <mat-error *ngIf="exists$ | async"
            >{{ adPlatformForm.value.name }} already exists!</mat-error
          >
        </div>

        <div class="col-sm-6">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Payment Frequency</mat-label>
              <mat-select formControlName="carMakeId">
                <mat-option (click)="addEditPaymentFrequency('add', {})">
                  Add Car Make
                  <mat-icon class="material-icons-outlined"> add </mat-icon>
                </mat-option>
                <mat-option
                  *ngFor="let frequency of frequencies$ | async"
                  [value]="frequency.id"
                  >{{ frequency.name }}
                  <mat-icon
                    class="material-icons-outlined editDropdownIcon mr-4"
                    (click)="addEditPaymentFrequency('edit', frequency)"
                    >mode</mat-icon
                  >
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
      </div>
  
      <div class="col-md-12 py-4 text-center">
        <!-- <button mat-button (click)="check()"> CHECK</button> -->
        <button
          mat-button
          type="button"
          class="theme-btn mx-2"
          (click)="saveAdPlatform()"
          [disabled]="adPlatformForm.invalid || (exists$ | async)"
          [ngClass]="{ disabledBtn: adPlatformForm.invalid || (exists$ | async) }"
        >
          <mat-icon class="material-icons-outlined">save</mat-icon>
          Save
        </button>
      </div>
    </form>
  </mat-dialog-content>
